<div class="container">
  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <p class="title">Register</p>

    <label class="flex" style="gap: 31%">
      <label>FirstName</label>
      <label>LastName</label>
    </label>

    <label class="flex">
      <input type="text" class="input" id="fname" formControlName="firstName" />

      <input type="text" class="input" id="lname" formControlName="lastName" />
    </label>
    <div style="color: red; font-size: 15px; margin-top: -8px; display: flex">
      <small
        style="width: 50%"
        *ngIf="form.get('firstName' ).errors?.['noSpace']"
        >Spaces are not allowed</small
      >
      <small
        style="width: 50%; right: 0; position: absolute"
        *ngIf="form.get('lastName' ).errors?.['noSpace']"
        >Spaces are not allowed</small
      >
    </div>
    <label>Email</label>
    <input type="email" class="input" id="email" formControlName="email" />

    <label>Password</label>
    <input
      placeholder="at least 8 charachters"
      type="password"
      class="input"
      id="password"
      formControlName="password"
      [(ngModel)]="password"
    />
    <div style="color: red; font-size: 15px; margin-top: -8px">
      <small *ngIf="form.get('password').errors?.['required']"
        >enter your password</small
      >
    </div>

    <label>Confirm Password</label>
    <input
      type="password"
      class="input"
      id="confirmPassword"
      formControlName="passwordConfirm"
      [(ngModel)]="passwordConf"
    />

    <button type="submit" class="submit">Submit</button>
  </form>
</div>
